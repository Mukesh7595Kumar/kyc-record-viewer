<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KYC Record Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f3e5dc;
            overflow: hidden;
        }
        h2 { text-align: center; color: #2f2f2f; margin-bottom: 20px; }
        .record {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 100%;
            margin: auto;
        }
        .field {
            background: #fff;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 0 2px rgba(0,0,0,0.1);
        }
        .field label {
            display: block;
            font-weight: bold;
            color: #3f3f3f;
            margin-bottom: 1px;
            font-size: 13px;
        }
        .field input {
            width: 100%;
            padding: 3px;
            font-size: 13px;
            border-radius: 3px;
            border: 1px solid #aaa;
        }
        .buttons {
            display: flex;
            gap: 3px;
            margin-top: 3px;
        }
        .buttons button {
            flex: 1;
            font-size: 10px;
            padding: 1px 3px;
            border-radius: 3px;
            border: 1px solid #888;
            background: #f0f0f0;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #e0e0e0;
        }
        .controls {
            text-align: center;
            margin: 10px 0;
        }
        .controls input, .controls button {
            font-size: 12px;
            padding: 4px 6px;
        }
        form {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>KYC Record Viewer</h2>

<form id="uploadForm">
    <input type="file" name="file" accept=".xlsx">
    <button type="submit">Upload Excel</button>
</form>

<div class="controls">
    <input type="text" id="jumpRecord" placeholder="Enter Record No">
    <button onclick="jumpToRecord()">Jump</button>
    <button onclick="prevRecord()">Previous</button>
    <button onclick="nextRecord()">Next</button>
</div>

<div id="recordContainer" class="record"></div>

<script>
let records = [];
let currentIndex = 0;

function renderRecord() {
    const fieldOrder = [
        "RECORD NO", "TYPE OF ACCOUNT", "REGD ADDRESS", "FULL NAME",
        "FATHER NAME", "DATE OF BIRTH", "GENDER", "NATIONALITY",
        "ADDRESS", "CITY/TOWN/DISTRICT", "STATE", "PIN CODE",
        "MOBILE NO", "EMAIL", "CONTACT 1", "CONTACT 2",
        "ADDRESS VERIFICATION", "ID VERIFICATION", "CENTRE NAME", "CENTRE CODE",
        "REMARK"
    ];

    const container = document.getElementById("recordContainer");
    container.innerHTML = "";
    if (!records.length) return;

    const record = records[currentIndex];

    fieldOrder.forEach((key) => {
        const value = record[key] || "";

        const div = document.createElement("div");
        div.className = "field";

        div.innerHTML = `
            <label>${key}</label>
            <input type="text" id="field-${key}" value="${value}" />
            <div class="buttons">
                <button onclick="cutField('${key}')">Cut</button>
                <button onclick="changeCase('${key}')">Change</button>
            </div>
        `;

        container.appendChild(div);
    });
    addSwapButtons();
}

function cutField(field) {
    const input = document.getElementById(`field-${field}`);
    navigator.clipboard.writeText(input.value);
}

function changeCase(field) {
    const input = document.getElementById(`field-${field}`);
    let newValue = Array.from(input.value).map(c => {
        if (/[a-z]/.test(c)) return c.toUpperCase();
        if (/[A-Z]/.test(c)) return c.toLowerCase();
        return c;
    }).join("");
    input.value = newValue;
}

function addSwapButtons() {
    const fullName = document.getElementById("field-FULL NAME");
    const fatherName = document.getElementById("field-FATHER NAME");
    const contact1 = document.getElementById("field-CONTACT 1");
    const contact2 = document.getElementById("field-CONTACT 2");

    if (fullName && fatherName && !document.getElementById("swapNameFather")) {
        fullName.insertAdjacentHTML("afterend", '<button id="swapNameFather" onclick="swapFields(\'FULL NAME\', \'FATHER NAME\')">Swap Name/Father</button>');
    }
    if (contact1 && contact2 && !document.getElementById("swapContacts")) {
        contact1.insertAdjacentHTML("afterend", '<button id="swapContacts" onclick="swapFields(\'CONTACT 1\', \'CONTACT 2\')">Swap Contact</button>');
    }
}

function swapFields(field1, field2) {
    const f1 = document.getElementById(`field-${field1}`);
    const f2 = document.getElementById(`field-${field2}`);
    [f1.value, f2.value] = [f2.value, f1.value];
}

function nextRecord() {
    if (currentIndex < records.length - 1) {
        currentIndex++;
        renderRecord();
    }
}

function prevRecord() {
    if (currentIndex > 0) {
        currentIndex--;
        renderRecord();
    }
}

function jumpToRecord() {
    const recNo = document.getElementById("jumpRecord").value;
    const index = records.findIndex(r => r["RECORD NO"] == recNo);
    if (index !== -1) {
        currentIndex = index;
        renderRecord();
    } else {
        alert("Record not found.");
    }
}

document.getElementById('uploadForm').onsubmit = function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            records = data;
            currentIndex = 0;
            renderRecord();
        }
    });
};
</script>

</body>
</html>
